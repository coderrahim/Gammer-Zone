<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Gammer Zone</title>
</head>
<body>

    <!-- Header Start -->

    <header>
        <nav>
            <div class="logo-container">
                <img src="/assest/images/Logo.png" alt="Logo">
                <h3 class="secondary-color"> <span class="primary-color">G</span>amer</h3>
            </div>
            <div class="menus">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li id="top-social">
                        <p>Follow Us On</p>
                        <span>
                            <a href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </span>
                        <span>
                            <a href="#">
                                <img src="assest/icons/tik-tok.svg" alt="tiktok">
                            </a>
                        </span>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Banner Section -->

        <section class="banner-container">
            <div class="banner-content">
                <h2 class="secondary-title">
                    Play Like The
                </h2>
                <h2 class="primary-title">
                    G.O.A.T.
                </h2>
                <div class="list-items">
                    <p><i class="fa-regular fa-circle-play icon"></i> 1-Click instant play</p>
                    <p><i class="fa-solid fa-download icon"></i> No Download</p>
                    <p><i class="fa-solid fa-person icon"></i> 1000s of supported online games</p>
                </div>
                <button class="btn-primary">SIGN IN</button>
                <button class="btn-primary green">Go Rogue</button>
            </div>
            
            <div class="banner-image">
                <img src="assest/images/bg-top.png" alt="image">
            </div>
        </section>
    </header>
</body>
</html>
